<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Year Memories</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌟 Share Your First Year Memories 🌟</h1>
    <p>Write down your experiences, what you liked, and any regrets from your first year at college!</p>
  </header>

  <form id="memoryForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="likes">Things I like the most:</label>
    <textarea id="likes" required></textarea>

    <label for="regret">One thing I regret:</label>
    <textarea id="regret" required></textarea>

    <label for="memories">Some memories:</label>
    <textarea id="memories" required></textarea>

    <button type="submit">Submit Memory</button>
  </form>

  <br><br>
  <button id="viewBtn">📖 View Everyone's Messages</button>
  <div id="messages"></div>

  <!-- ❤️ Footer -->
  <footer>
    <p>Made with &hearts; by ArnR</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
